<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Mimi</title>
    <link rel="stylesheet" href="/css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #buttonYes{
            position: fixed;
            left: 45%;
        }
        #buttonNo{
            position:absolute;
            left: 50%;

        }
    </style>
</head>

<body>
    <div class="text-center pt-3 mt-4">
        <p class="h1">Hello love! It seems im kinda lonely this date</p>
        <img src="public/valentines-day.png" style="height: 180px;">
        <div class="mt-3">
            <p class="fs-2">Will you be my valentine this 14 February 2024 ??? You can try to press no :P</p>
            <div class="mt-3">
                <button id="buttonYes">YES</button>
                <button id="buttonNo">no</button>
            </div>
        </div>
    </div>
    <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const buttonNo = document.getElementById('buttonNo');
        let left=55;
        buttonNo.addEventListener('mouseover', function() {
            if(left==50){
                left=60;
            }else if(left==60){
                left=55;
            }else{
                left=50
            }
            this.style.left=left + '%';
        });
    </script>
    <script>
        const buttonYes = document.getElementById('buttonYes');
        buttonYes.addEventListener('click', function() {
            alert('NICE!!!, lets go to new page then.')
            window.location.href = "about.html"
        });
    </script>
</body>

</html>
