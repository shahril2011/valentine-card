<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rw3LkoJiw5P+K9Gyzdp9deV7NQ8o0lUbz/WWCUnMNCVmeXqVWiFqNEnRfuPckcCc" crossorigin="anonymous">
  <title>Valentine's Respond</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    #thank-you {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .valentine-box {
      padding: 20px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f8d7da;
      color: #721c24;
      font-size: 18px;
      text-align: center;
    }

    #position {
      position: fixed;
      bottom: 180px;
      left: 25px;
    }

    .sunflower {
      position: relative;
      height: 30px;
      width: 30px;
    }

    .head {
      animation: hmove 2s infinite linear;
      height: 50px;
      width: 62px;
      position: relative;
      left: 8px;
      top: 39px;
      transform-origin: 50% -7px;
      user-select: none;
    }

    .head .eye {
      background: #43699a;
      border-radius: 10px;
      height: 5px;
      position: absolute;
      top: 30px;
      width: 5px;
    }

    .head .eye#eye-1 {
      left: 17px;
      animation: eye 4s linear infinite normal 0.5s;
    }

    .head .eye#eye-2 {
      right: 17px;
      animation: eye 4s linear infinite normal 0.5s;
    }

    .head .mouth {
      background: #ecf0f1;
      border-radius: 30px;
      bottom: 2px;
      clip: rect(8px, 15px, 16px, 0);
      height: 16px;
      margin-left: -7.5px;
      position: absolute;
      left: 50%;
      width: 15px;
    }

    .petals {
      z-index: -1;
      border-radius: 100%;
      display: inline-block;
      background-color: #faaa18;
      height: 50px;
      width: 50px;
      position: absolute;
      animation: petals 2s infinite linear;
      box-shadow: 15px 17px #ffe000,
        -15px 17px #ffe000,
        -22px -7px #ffe000,
        0px -22px #ffe000,
        22px -7px #ffe000;
    }

    .trunk {
      height: 65px;
      width: 5px;
      background: #77b039;
      left: 37px;
      top: 100px;
      position: absolute;
      z-index: -2;
      animation: trunk 2s infinite linear;
    }

    .left-branch {
      background: #77b039;
      height: 35px;
      width: 9px;
      position: absolute;
      left: -12px;
      top: 24px;
      border-radius: 100% 0% 0% 0%;
      -webkit-border-radius: 100% 0% 0% 0%;
      -moz-border-radius: 100% 0% 0% 0%;
      -ms-border-radius: 100% 0% 0% 0%;
      -o-border-radius: 100% 0% 0% 0%;

      transform: rotate(-50deg);
      -webkit-transform: rotate(-50deg);
      -moz-transform: rotate(-50deg);
      -ms-transform: rotate(-50deg);
      -o-transform: rotate(-50deg);
    }

    .right-branch {
      background: #77b039;
      height: 35px;
      width: 9px;
      position: absolute;
      top: 24px;
      left: 10px;
      border-radius: 0% 100% 0% 0%;
      -webkit-border-radius: 0% 100% 0% 0%;
      -moz-border-radius: 0% 100% 0% 0%;
      -ms-border-radius: 0% 100% 0% 0%;
      -o-border-radius: 0% 100% 0% 0%;

      transform: rotate(50deg);
      -webkit-transform: rotate(50deg);
      -moz-transform: rotate(50deg);
      -ms-transform: rotate(50deg);
      -o-transform: rotate(50deg);
    }

    .vase {
      position: absolute;
      top: 165px;
      left: 13px;
      height: 0;
      width: 38px;
      border-top: 45px solid #faaa18;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
    }

    .vase:before,
    .vase:after {
      content: '';
      position: absolute;
      background: #faa118;
    }

    .vase:before {
      background: #f9a018;
      width: 58px;
      height: 20px;
      top: -50px;
      left: -10px;
      position: absolute;
      box-shadow: 0 5px 10px -9px black;
      -moz-transform: 0 5px 10px -9px black;
      -ms-transform: 0 5px 10px -9px black;
      -o-transform: 0 5px 10px -9px black;
    }

    @keyframes petals {
      0% {
        transform: rotate(0);
        left: 10px;
      }

      25% {
        left: 20px;
      }

      50% {
        left: 10px;
      }

      75% {
        left: 20px;
      }

      100% {
        transform: rotate(360deg);
        left: 10px;
      }
    }

    @keyframes hmove {
      0% {
        left: 5px;
      }

      25% {
        left: 15px;
      }

      50% {
        left: 5px;
      }

      75% {
        left: 15px;
      }

      100% {
        left: 5px;
      }
    }

    @keyframes eye {
      from {}

      79% {
        height: 5px;
      }

      80% {
        height: 0px;
      }

      85% {
        height: 5px;
      }

      to {
        height: 5px;
      }
    }

    @keyframes trunk {
      0% {
        left: 34px;
        transform: rotate(-5deg);
      }

      25% {
        left: 40px;
        transform: rotate(5deg);
      }

      50% {
        left: 34px;
        transform: rotate(-5deg);
      }

      75% {
        left: 40px;
        transform: rotate(5deg);
      }

      100% {
        left: 34px;
        transform: rotate(-5deg);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="thank-you" class="mb-5">Thank you !!!</div>
    <div class="valentine-box">
      <p id="line1"></p>
      <p id="line2"></p>
      <p id="line3"></p>
      <p id="line4"></p>
      <p id="line5"></p>
    </div>
  </div>

  <div id="position" class="sunflower">
    <div class="head">
      <div id="eye-1" class="eye"></div>
      <div id="eye-2" class="eye"></div>
      <div class="mouth"></div>
    </div>
    <div class="petals"></div>
    <div class="trunk">
      <div class="left-branch"></div>
      <div class="right-branch"></div>
    </div>
    <div class="vase"></div>
  </div>

  <script>
    const lines = [
      "Hey Mimi! Thank you for accepting me to become your valentine's date.",
      "I really hope you will be happy with my little side project that I've done here.",
      "I wish you were here to celebrate with me, but anyway, I am happy.",
      "And always be your valentine's date :D",
      "I Love You Very Much! Happy Valentines!"
    ];

    let currentLine = 0;

    function showNextLine() {
      if (currentLine < lines.length) {
        document.getElementById(`line${currentLine + 1}`).innerText = lines[currentLine];
        currentLine++;
        setTimeout(showNextLine, 3000); // Adjust the delay (in milliseconds) between lines
      }
    }

    document.addEventListener("DOMContentLoaded", showNextLine);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofDAaT8pbcE9z9vxlJ8TO5nY6jO5uINzfs"
    crossorigin="anonymous"></script>

</body>

</html>
